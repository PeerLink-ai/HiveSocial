<!-- views/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Hive Social</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4285F4;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background-color: rgba(255,255,255,0.1);
      padding: 50px;
      border-radius: 10px;
    }
    .btn {
      background-color: #fff;
      color: #4285F4;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Hive Social</h1>
    <a href="/auth/google" class="btn">Sign in with Google</a>
  </div>
</body>
</html>
